<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoja de Servicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input.full, select.full, textarea.full {
      width: 100%;
    }
    input.short, select.short {
      width: 200px;
    }
    input.time {
      width: 120px;
    }
    input.hours {
      width: 100px;
    }
    select.medium {
      width: 160px;
    }
    select.client {
      width: 300px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover {
      background: #218838;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .totals {
      text-align: right;
      margin-top: 10px;
    }
    #btnAgregarOperario {
      background: #007bff;
      margin-left: 0;
    }
    #btnAgregarOperario:hover {
      background: #0069d9;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="LOGO_MANSERA.png" alt="Logo de la empresa" style="height: 60px; margin-bottom: 10px;">
  </div>

  <h2>Hoja de Servicio</h2>
  <form id="hojaServicioForm">
    <div class="form-section" style="display: none;">
      <label for="num_formulario">Nº de Formulario:</label>
      <input type="text" id="num_formulario" name="num_formulario" readonly class="short" />
    </div>

    <div class="form-section">
      <label for="cliente">Cliente:</label>
      <select id="cliente" name="cliente" required onchange="asignarDatosCliente()" class="client">
        <option value="" disabled selected>Selecciona al Cliente</option>
        <option value="REFRESCO IBERIA (Pepsi)" data-expediente="112.1" data-poblacion="Sevilla" data-direccion="C. Finca los Espartales, 12, 41309 La Rinconada">REFRESCO IBERIA (Pepsi)</option>
        <option value="COCA-COLA" data-expediente="116.1" data-poblacion="Sevilla" data-direccion="Polígono Industrial los Espartales, S/N, C. Finca los Espartales, 41309">COCA-COLA</option>
        <option value="PERSAN" data-expediente="140.1" data-poblacion="Sevilla" data-direccion="C. Pino Estrobo, 5, 41016">PERSAN</option>
        <option value="ANGEL CAMACHO" data-expediente="262.1" data-poblacion="" data-direccion="">ANGEL CAMACHO</option>
        <option value="IEST (Informatica del Este)" data-expediente="276.1" data-poblacion="" data-direccion="">IEST (Informatica del Este)</option>
      </select>

      <label for="expediente">Expediente:</label>
      <input type="text" id="expediente" name="expediente" readonly class="short" />

      <label for="poblacion">Población:</label>
      <input type="text" id="poblacion" name="poblacion" class="medium" />

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" class="full" />

      <label for="instalacion">Instalación:</label>
      <input type="text" id="instalacion" name="instalacion" class="full" required />

      <label for="descripcion">Descripción del trabajo:</label>
      <textarea id="descripcion" name="descripcion" rows="6" class="full" required></textarea>
    </div>

    <div class="form-section">
      <h3>Detalle por día</h3>
      <div id="operariosContainer">
        <div class="detalle-operario">
          <label>Fecha día trabajado:</label>
          <input type="date" name="fecha_dia" class="short" required />

          <label>NOMBRE OPERARIO:</label>
          <!-- CAMBIO: input por select con lista de operarios -->
          <select name="operario" class="medium" required>
            <option value="" disabled selected>Selecciona un técnico</option>
            <option>ALBERTO CARMONA CABANILLAS</option>
            <option>ALBERTO GARCIA</option>
            <option>ALFONSO VALERO</option>
            <option>ANDRES SANCHEZ</option>
            <option>ANTONIO JOAQUIN TABARES HERRERA</option>
            <option>ANTONIO MARTINEZ RODRIGUEZ</option>
            <option>ANTONIO RAMOS COBOS</option>
            <option>ANTONIO RAMOS VELAZQUEZ</option>
            <option>DANIEL NOGUES HERNANDEZ</option>
            <option>ELOY ABRIL</option>
            <option>EMILIO SANTIAGO LOPEZ</option>
            <option>FCO. MANUEL MORENO BARREIRO</option>
            <option>FRANCISCO PINO</option>
            <option>IGNACIO NOTARIO RUIZ</option>
            <option>JESUS GARCIA MAYO</option>
            <option>JOAQUIN CARRASCO TEJADA</option>
            <option>JOSE ANTONIO DE LA ROSA GARZON</option>
            <option>JOSE ANTONIO RIOJA</option>
            <option>JOSE ANTONIO RIVAS</option>
            <option>JOSE MANUEL CABELLO VAZQUEZ</option>
            <option>JOSE MARIA AVILA</option>
            <option>JOSE OROPESA LEON</option>
            <option>JUAN ANTONIO MIGUEZ DURAN</option>
            <option>JUAN JOSE JORDAN</option>
            <option>JUAN MANUEL MONTORO MORALES</option>
            <option>JUAN MORENO ESCOBAR</option>
            <option>JULIO ALBERTO CACERES NAVARRO</option>
            <option>LUCAS GUIJO DORADO</option>
            <option>MANUEL FERNANDEZ AGUILAR</option>
            <option>MANUEL GUIJO DORADO</option>
            <option>MANUEL NUÑEZ</option>
            <option>MANUEL PAREJA</option>
            <option>MANUEL RODRIGUEZ DELGADO</option>
            <option>MANUEL RODRIGUEZ CORTES</option>
            <option>MARCOS ANTONIO SANCHEZ VERA</option>
            <option>MIGUEL ANGEL MARTIN FLORES</option>
            <option>MIGUEL ROMERO</option>
            <option>NICOLAS SOSA SUAREZ</option>
            <option>PEDRO ADAME GARCIA</option>
            <option>RAUL MUÑOZ ROSENDO</option>
          </select>

          <label>Hora Entrada:</label>
          <input type="time" name="entrada" class="time" onchange="calcularHorasPorElemento(this)" />

          <label>Hora Salida:</label>
          <input type="time" name="salida" class="time" onchange="calcularHorasPorElemento(this)" />

          <label>Nº Horas:</label>
          <input type="text" name="horas" readonly class="hours" />

          <label>Tipo de hora:</label>
          <select name="tipo_hora" required class="medium">
            <option value="" disabled selected>Seleccionar tipo</option>
            <option value="NORMAL">NORMAL</option>
            <option value="NOCTURNA">NOCTURNA</option>
            <option value="FESTIVA">FESTIVA</option>
            <option value="EXTRA">EXTRA</option>
          </select>

          <label>Precio unitario:</label>
          <input type="number" name="precio" step="0.01" class="short" value="0" />

          <label>Importe:</label>
          <input type="number" name="importe" step="0.01" class="short" value="0" />
        </div>
      </div>
      <button type="button" id="btnAgregarOperario" onclick="agregarOperario()">Añadir Técnico</button>
    </div>

    <div class="form-section">
      <label for="mostrarOpcionales">¿Vas a Diligenciar Materiales, Dietas, KM?</label>
      <select id="mostrarOpcionales" onchange="toggleOpcionales()" class="short">
        <option value="no" selected>NO</option>
        <option value="si">SÍ</option>
      </select>

      <div id="opcionalContainer" style="display: none;">
        <h3>Materiales, Dietas y KM</h3>
        <table>
          <thead>
            <tr>
              <th>CANTIDAD</th>
              <th>CONCEPTO</th>
              <th>PRECIO UNITARIO</th>
              <th>IMPORTE</th>
            </tr>
          </thead>
          <tbody>
            <!-- 6 filas -->
            <tr>
              <td><input type="number" name="cantidad_1" class="cantidad" oninput="calcularImporte(this)" /></td>
              <td><input type="text" name="concepto_1" /></td>
              <td><input type="number" name="precioU_1" step="0.01" class="precioU" oninput="calcularImporte(this)" value="0" /></td>
              <td><input type="number" name="importeFila_1" class="importeFila" readonly /></td>
            </tr>
            <tr>
              <td><input type="number" name="cantidad_2" class="cantidad" oninput="calcularImporte(this)" /></td>
              <td><input type="text" name="concepto_2" /></td>
              <td><input type="number" name="precioU_2" step="0.01" class="precioU" oninput="calcularImporte(this)" value="0" /></td>
              <td><input type="number" name="importeFila_2" class="importeFila" readonly /></td>
            </tr>
            <tr>
              <td><input type="number" name="cantidad_3" class="cantidad" oninput="calcularImporte(this)" /></td>
              <td><input type="text" name="concepto_3" /></td>
              <td><input type="number" name="precioU_3" step="0.01" class="precioU" oninput="calcularImporte(this)" value="0" /></td>
              <td><input type="number" name="importeFila_3" class="importeFila" readonly /></td>
            </tr>
            <tr>
              <td><input type="number" name="cantidad_4" class="cantidad" oninput="calcularImporte(this)" /></td>
              <td><input type="text" name="concepto_4" /></td>
              <td><input type="number" name="precioU_4" step="0.01" class="precioU" oninput="calcularImporte(this)" value="0" /></td>
              <td><input type="number" name="importeFila_4" class="importeFila" readonly /></td>
            </tr>
            <tr>
              <td><input type="number" name="cantidad_5" class="cantidad" oninput="calcularImporte(this)" /></td>
              <td><input type="text" name="concepto_5" /></td>
              <td><input type="number" name="precioU_5" step="0.01" class="precioU" oninput="calcularImporte(this)" value="0" /></td>
              <td><input type="number" name="importeFila_5" class="importeFila" readonly /></td>
            </tr>
            <tr>
              <td><input type="number" name="cantidad_6" class="cantidad" oninput="calcularImporte(this)" /></td>
              <td><input type="text" name="concepto_6" /></td>
              <td><input type="number" name="precioU_6" step="0.01" class="precioU" oninput="calcularImporte(this)" value="0" /></td>
              <td><input type="number" name="importeFila_6" class="importeFila" readonly /></td>
            </tr>
          </tbody>
        </table>
        <div class="totals">
          <label>SUBTOTAL:</label>
          <input type="number" id="subtotal" name="subtotal" readonly />
          <br />
          <label>TOTAL:</label>
          <input type="number" id="total" name="total" readonly />
        </div>
      </div>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <script>
    let contadorOperarios = 1;
    const maxOperarios = 8;

    function agregarOperario() {
      if (contadorOperarios >= maxOperarios) return;
      const container = document.getElementById("operariosContainer");
      const original  = container.querySelector(".detalle-operario");
      const clon      = original.cloneNode(true);

      contadorOperarios++;

      clon.querySelectorAll("input, select, textarea").forEach(el => {
        const name = el.getAttribute("name");
        if (name) el.setAttribute("name", `${name}_${contadorOperarios}`);
        if (el.tagName === "INPUT" || el.tagName === "TEXTAREA") {
          if (el.name.startsWith("precio") || el.name.startsWith("importe")) {
            el.value = "0";
          } else if (!el.readOnly) {
            el.value = "";
          }
        }
        if (el.tagName === "SELECT") {
          el.selectedIndex = 0;
        }
        if (el.name.startsWith("fecha_dia")) el.required = true;
        if (el.name.startsWith("operario")) el.required = true;
      });

      const bloque = document.createElement("div");
      bloque.classList.add("bloque-operario");

      const separador = document.createElement("hr");
      separador.style.margin = "20px 0";
      bloque.appendChild(separador);

      const cabecera = document.createElement("div");
      cabecera.style.display = "flex";
      cabecera.style.justifyContent = "space-between";
      cabecera.style.alignItems = "center";

      const titulo = document.createElement("h4");
      titulo.style.marginTop = "30px";
      titulo.style.marginBottom = "10px";
      titulo.style.color = "#1e7e34";
      titulo.style.fontSize = "18px";
      titulo.style.fontWeight = "bold";
      titulo.style.borderBottom = "2px solid #1e7e34";
      titulo.textContent = `Operario ${contadorOperarios}`;
      cabecera.appendChild(titulo);

      const botonEliminar = document.createElement("button");
      botonEliminar.type = "button";
      botonEliminar.textContent = "🗑️ Eliminar";
      botonEliminar.style.cssText = `
        background-color: #dc3545; color: #fff; border: none;
        padding: 6px 12px; border-radius: 4px;
        cursor: pointer; font-size: 14px;
      `;
      botonEliminar.onclick = () => {
        bloque.remove();
        contadorOperarios--;
        renumerarOperarios();
        mostrarBotonAgregar();
      };
      cabecera.appendChild(botonEliminar);

      bloque.appendChild(cabecera);
      bloque.appendChild(clon);
      container.appendChild(bloque);

      renumerarOperarios();
      mostrarBotonAgregar();
    }

    function renumerarOperarios() {
      const bloques = document.querySelectorAll("#operariosContainer > .bloque-operario");
      bloques.forEach((bloque, i) => {
        const titulo = bloque.querySelector("h4");
        if (titulo) titulo.textContent = `Operario ${i+2}`;
      });
    }

    function mostrarBotonAgregar() {
      const total = document.querySelectorAll("#operariosContainer .bloque-operario, #operariosContainer > .detalle-operario").length;
      document.getElementById("btnAgregarOperario").style.display = total < maxOperarios ? "inline-block" : "none";
    }

    function calcularHorasPorElemento(el) {
      const contenedor = el.closest('.detalle-operario, .bloque-operario');
      const entrada = contenedor.querySelector('input[name^="entrada"]');
      const salida = contenedor.querySelector('input[name^="salida"]');
      const horas = contenedor.querySelector('input[name^="horas"]');
      if (entrada.value && salida.value) {
        const [h1, m1] = entrada.value.split(':').map(Number);
        const [h2, m2] = salida.value.split(':').map(Number);
        let start = new Date(0,0,0,h1,m1), end = new Date(0,0,0,h2,m2);
        if (end<start) end.setDate(end.getDate()+1);
        const diff = end-start;
        horas.value = `${String(Math.floor(diff/3600000)).padStart(2,'0')}:${String(Math.floor((diff%3600000)/60000)).padStart(2,'0')}`;
      }
    }

    function toggleOpcionales() {
      document.getElementById('opcionalContainer').style.display =
        document.getElementById('mostrarOpcionales').value==='si' ? 'block' : 'none';
    }

    function calcularImporte(element) {
      const fila = element.closest('tr');
      const cantidad = parseFloat(fila.querySelector('.cantidad').value)||0;
      const precio   = parseFloat(fila.querySelector('.precioU').value)||0;
      fila.querySelector('.importeFila').value = (cantidad*precio).toFixed(2);
      let subtotal=0;
      document.querySelectorAll('.importeFila').forEach(el=>subtotal+=parseFloat(el.value)||0);
      document.getElementById('subtotal').value=subtotal.toFixed(2);
      document.getElementById('total').value=subtotal.toFixed(2);
    }

    function asignarDatosCliente() {
      const sel=document.getElementById('cliente'), opt=sel.options[sel.selectedIndex];
      document.getElementById('expediente').value=opt.dataset.expediente||'';
      document.getElementById('poblacion').value=opt.dataset.poblacion||'';
      document.getElementById('direccion').value=opt.dataset.direccion||'';
    }

    window.onload = () => {
      fetch('https://script.google.com/macros/s/AKfycbxCRbkMyzRs-JcX-SY05y2qxh9y0eWzNGNoeGtwb0oLW3xMU6QsPuVpowdGydYPMGrm/exec')
        .then(res=>res.text())
        .then(num=>document.getElementById('num_formulario').value=num)
        .catch(()=>document.getElementById('num_formulario').value='ERROR');
      mostrarBotonAgregar();
    };

    document.getElementById("hojaServicioForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const bloques = document.querySelectorAll("#operariosContainer .bloque-operario, #operariosContainer > .detalle-operario");
      for (let i=0; i<bloques.length; i++) {
        const b=bloques[i];
        const f=b.querySelector('input[name^="fecha_dia"]');
        const o=b.querySelector('select[name^="operario"]'); // CAMBIO: validar select
        const en=b.querySelector('input[name^="entrada"]');
        const sa=b.querySelector('input[name^="salida"]');
        if (!f.value) return alert(`Falta la fecha trabajada en el bloque ${i+1}`);
        if (!o || !o.value) return alert(`Falta seleccionar el nombre del operario en el bloque ${i+1}`);
        if (!en.value||!sa.value) return alert(`Falta hora de entrada o salida en el bloque ${i+1}`);
      }
      const form=this, btn=form.querySelector('button[type="submit"]');
      btn.disabled=true; btn.textContent="Enviando...";
      const data=new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbxCRbkMyzRs-JcX-SY05y2qxh9y0eWzNGNoeGtwb0oLW3xMU6QsPuVpowdGydYPMGrm/exec", {
        method:"POST", body:data
      })
      .then(res=>res.text())
      .then(resp=>{
        if(resp==="OK"){
          alert("Datos enviados correctamente.");
          form.reset(); toggleOpcionales(); location.reload();
        } else alert("Error en respuesta del servidor: "+resp);
      })
      .catch(err=>alert("Error al enviar datos: "+err.message));
    });
  </script>
</body>
</html>
